[package]
authors = ["Devon Govett <devongovett@gmail.com>"]
name = "atlaspack-resolver"
version = "0.1.0"
edition = "2021"

[[bench]]
name = "node_resolver_bench"
harness = false

[dependencies]
atlaspack_core = { path = "../../../crates/atlaspack_core" }
atlaspack_filesystem = { path = "../../../crates/atlaspack_filesystem" }

bitflags = "1.3.2"
glob-match = "0.2.1"
indexmap = { version = "1.9.2", features = ["serde"] }
itertools = "0.10.5"
json_comments = { path = "../../../crates/json-comments-rs" }
once_cell = "1.17.0"
parking_lot = "0.12"
serde_json5 = "0.1.0"
percent-encoding = "2.2.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
thiserror = "1.0.59"
url = "2.3.1"
xxhash-rust = { version = "0.8.2", features = ["xxh3"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[dev-dependencies]
assert_fs = "1.0"
criterion = "0.5.1"
atlaspack-resolver-old = { path = "../node-resolver-rs-old" }

[target.'cfg(windows)'.dev-dependencies]
is_elevated = "0.1.2"
