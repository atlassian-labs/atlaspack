<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reused Inline Requires Benchmark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .metrics {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .feature-section {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #005a87;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reused Inline Requires Benchmark</h1>
        <div id="metrics" class="metrics">
            <h3>Performance Metrics</h3>
            <div id="load-time">Loading...</div>
            <div id="bundle-size">Calculating bundle size...</div>
            <div id="execution-time">Measuring execution time...</div>
        </div>
        <div id="root"></div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
