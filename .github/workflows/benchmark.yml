name: Performance Benchmarks

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to benchmark (optional)'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  benchmark:
    name: üèÉ Performance Benchmarks
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: yarn build-native-release && yarn build

      - name: Get baseline from main branch
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
          GITHUB_HEAD_REF: ${{ github.head_ref || github.ref_name }}
        run: bash scripts/benchmarks/generate-baseline.sh

      - name: Run benchmarks on current branch
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: bash scripts/benchmarks/run-benchmarks.sh

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: benchmark-results/
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const postComment = require('./scripts/benchmarks/post-github-comment.mjs');
            await postComment(github, context);

      - name: Check for regressions
        run: bash scripts/benchmarks/check-regressions.sh
