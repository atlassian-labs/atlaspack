  build_native:
    strategy:
      matrix:
        config:
          - name: ğŸ¥ Linux AMD64
            os: linux
            arch: amd64
            runner: ubuntu-24.04

          - name: ğŸ¥ Linux ARM64
            os: linux
            arch: arm64
            runner: ubuntu-24.04-arm

          - name: ğŸ MacOS AMD64
            os: macos
            arch: amd64
            runner: macos-13

          - name: ğŸ MacOS ARM64
            os: macos
            arch: arm64
            runner: macos-15

          # - name: ğŸŸ¦ Windows AMD64
          #   os: windows
          #   arch: amd64
          #   runner: windows-latest

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: ./.github/actions/rust-toolchain
      - run: yarn --frozen-lockfile
      - run: yarn build-native-release
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.os }}-${{ matrix.config.arch }}
          path: ${{ github.workspace }}/packages/core/rust/*.node
          if-no-files-found: error
          retention-days: 1

  build_flow:
    name: ğŸ”¨ Build Flow
    runs-on: ubuntu-24.04
    needs: ["build_native"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: actions/download-artifact@v4
        with: { path: "${{ github.workspace }}/packages/core/rust" }
      - run: yarn --frozen-lockfile
      - run: yarn build
      - run: yarn build-ts


  publish-github-release:
    name: "ğŸ”„ Publish Github Release"
    runs-on: ubuntu-24.04
    needs:
      # - test_unit_js
      # - test_unit_rs
      # - test_integration
      # - lint_and_format
      - build_flow
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with: { path: artifacts }
      - name: Publish` Github Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          TAG="$(date -u +"v%Y.%m.%d.%H%M").${GITHUB_SHA::4}"
          echo "Tag: ${TAG}"

