name: Continuous Integration

on:
  merge_group:
  pull_request:
  push:
    branches:
      - main

concurrency:
  # This causes the workflow to be cancelled if a newer commit is pushed to the
  # pull request while it's still being built. Builds on main are not cancelled.
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_id || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Test for changesets if branch is not main
  enforce-changeset:
    name: ‚úçÔ∏è Enforce Changesets
    runs-on: ubuntu-24.04
    if: github.ref_name != 'main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/github-script@v7
        with:
          script: |
            const { enforceChangeset } = require('./scripts/enforce-changeset.js');
            await enforceChangeset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pullNumber: context.payload.pull_request.number,
              octokit: github
            });

  # Check if Rust files changed and rust package is bumped
  check-rust-changes:
    name: ü¶Ä Rust Changeset Check (ferris-atlaspack-bot)
    runs-on: ubuntu-24.04
    if: github.ref_name != 'main'
    steps:
      - uses: actions/checkout@v4
      - name: Generate token for Ferris bot
        id: ferris_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.FERRIS_APP_ID }}
          private-key: ${{ secrets.FERRIS_APP_PRIVATE_KEY }}
      - name: Run Rust Changeset Check (ferris-atlaspack-bot)
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.ferris_token.outputs.token }}
          script: |
            const { checkRustChanges } = require('./scripts/check-rust-changes.js');
            await checkRustChanges({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pullNumber: context.payload.pull_request.number,
              octokit: github
            });

  # Build and store native packages
  build_native:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64
          - name: üê• Build Linux AMD64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            # We just do this on linux to save time on Mac agents
            build_js: true

          # MacOS ARM64
          - name: üçé Build MacOS ARM64
            os: macos-15
            target: aarch64-apple-darwin

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    steps:
      # Job Setup
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: ./.github/actions/rust-toolchain
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: '${{ matrix.target }}'
          # Only store new caches on main
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9
      - name: Run sccache stat for check
        shell: bash
        run: ${SCCACHE_PATH} --show-stats

      - uses: ./.github/actions/setup-node
      # Build native artifacts
      - env:
          RUSTUP_TARGET: ${{ matrix.target }}
          CARGO_PROFILE: release
          SCCACHE_GHA_ENABLED: 'true'
          RUSTC_WRAPPER: 'sccache'
        run: yarn build-native

      - if: ${{ matrix.build_js }}
        run: yarn build
      # Upload artifacts for use later in pipeline
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.target }}
          path: packages/**/*
          retention-days: 1

  lint_javascript:
    name: üêµ Lint JavaScript
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: npx eslint .
      - run: npx prettier --list-different .
      - run: npx lerna run --parallel build-tsc
      - run: npx lerna run build-ts

  lint_rust:
    name: ü¶Ä Lint Rust
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: ./.github/actions/rust-toolchain
        with: {components: 'clippy, rustfmt'}
      - run: cargo fmt --all -- --check
      - run: cargo clippy -- -D warnings

  unit_tests_rust:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
          - os: macos-15
    name: Unit tests (${{ matrix.os }}, Rust)
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: ./.github/actions/rust-toolchain
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: '${{ matrix.os }}-rust-unit-tests'
          # Only store new caches on main
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - run: cargo test

  unit_tests:
    name: Unit tests (${{ matrix.os }}, Node ${{ matrix.node }})
    needs:
      - build_native
    strategy:
      matrix:
        include:
          # Linux AMD64
          - os: ubuntu-22.04
            node: 22

          # MacOS ARM64
          - os: macos-15
            node: 22
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/download-artifact@v4
        with:
          pattern: packages-*
          path: packages
          merge-multiple: true
      - name: Bump max inotify watches (Linux only)
        if: ${{ runner.os == 'Linux' }}
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p;
      - run: yarn test:js:unit

  integration_tests:
    name: Integration tests (${{ matrix.os }}, Node ${{ matrix.node }})
    needs:
      - build_native
    timeout-minutes: 45
    strategy:
      # These tend to be quite flakey, so one failed instance shouldn't stop
      # others from potentially succeeding
      fail-fast: false
      matrix:
        include:
          # Linux AMD64
          - os: ubuntu-22.04
            node: 20

          # MacOS ARM64
          - os: macos-15
            node: 20
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-watchman
      - uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/download-artifact@v4
        with:
          pattern: packages-*
          path: packages
          merge-multiple: true
      - name: Bump max inotify watches (Linux only)
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p;
        if: ${{ runner.os == 'Linux' }}
      - run: yarn test:integration-ci
        env:
          RUST_BACKTRACE: full

  integration_tests_v3:
    name: Integration tests (v3 ${{ matrix.os }}, Node ${{ matrix.node }})
    needs:
      - build_native
    timeout-minutes: 15
    strategy:
      # These tend to be quite flakey, so one failed instance shouldn't stop
      # others from potentially succeeding
      fail-fast: false
      matrix:
        include:
          # Linux AMD64
          - os: ubuntu-22.04
            node: 20

          # MacOS ARM64
          - os: macos-15
            node: 20
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/download-artifact@v4
        with:
          pattern: packages-*
          path: packages
          merge-multiple: true
      - name: Bump max inotify watches (Linux only)
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p;
        if: ${{ runner.os == 'Linux' }}
      - run: yarn test:integration-ci
        env:
          ATLASPACK_V3: true
          RUST_BACKTRACE: full

  end_to_end_tests:
    name: E2E tests
    needs:
      - build_native
    timeout-minutes: 35
    strategy:
      matrix:
        node: [22]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/download-artifact@v4
        with:
          pattern: packages-*
          path: packages
          merge-multiple: true
      - name: Bump max inotify watches (Linux only)
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p;
        if: ${{ runner.os == 'Linux' }}
      - run: yarn playwright install
      - run: yarn test:e2e:ci
