name: Continuous Integration

on:
  merge_group:
  pull_request:
  push:
    branches:
      - main

concurrency:
  # This causes the workflow to be cancelled if a newer commit is pushed to the
  # pull request while it's still being built. Builds on main are not cancelled.
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_id || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Test for changesets if branch is not main
  enforce-changeset:
    name: ‚úçÔ∏è Enforce Changesets
    runs-on: ubuntu-24.04
    if: github.ref_name != 'main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/github-script@v7
        with:
          script: |
            const { enforceChangeset } = require('./scripts/enforce-changeset.js');
            await enforceChangeset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pullNumber: context.payload.pull_request.number,
              octokit: github
            });

  # Build and store native packages
  build_native:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64
          - name: üê• Build Linux AMD64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

          # MacOS ARM64
          - name: üçé Build MacOS ARM64
            os: macos-15
            target: aarch64-apple-darwin

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    steps:
      # Job Setup
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: ./.github/actions/rust-toolchain
        with: { components: "clippy, rustfmt" }
      - uses: Swatinem/rust-cache@v2
        if: ${{ inputs.type != 'latest' }}
        with: { shared-key: "${{ matrix.target }}" }
      - uses: actions/setup-node@v4
        with: { cache: yarn }
      # Yarn install is required for @napi-rs/cli
      - run: yarn install --frozen-lockfile
      # Build native artifacts
      - env:
          RUSTUP_TARGET: ${{ matrix.target }}
          CARGO_PROFILE: ${{ inputs.profile }}
        run: yarn build-native
      # Upload artifacts for use later in pipeline
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.target }}
          path: |
            packages/**/*
            !./**/*/node_modules
          retention-days: 1

  # Build and store JavaScript packages, This must be run after the native build because
  # we do a "self build" of Atlaspack that requires working native binaries
  build_javascript:
    name: üåä Build JavaScript
    runs-on: ubuntu-22.04
    needs:
      - build_native
    steps:
      # Job setup
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { cache: yarn }
      # Download native artifacts
      - uses: actions/download-artifact@v4
        with:
          pattern: packages-*
          path: packages
          merge-multiple: true
      - run: yarn --frozen-lockfile
      # Build Flow and Typescript packages
      - run: npx rimraf --glob packages/*/*/lib
      - run: npx lerna  run dev:prepare
      - env:
          NODE_ENV: production
          ATLASPACK_SELF_BUILD: true
          ATLASPACK_BUILD_ENV: production
        run: npx atlaspack build --no-cache packages/core/{fs,codeframe,package-manager,utils} packages/reporters/{cli,dev-server} packages/utils/{atlaspack-lsp,atlaspack-lsp-protocol,atlaspack-watcher-watchman-js,babel-plugin-transform-contextual-imports}
      - env:
          NODE_ENV: production
          ATLASPACK_BUILD_ENV: production
        run: npx gulp
      - run: npx lerna run build-ts
      - run: npx lerna run check-ts

      - run: yarn build-ts
      # Upload artifacts for use later in pipeline
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-javascript
          path: |
            packages/**/*
            !./**/*/node_modules

  lint_javascript:
    name: üêµ Lint JavaScript
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { cache: yarn }
      - run: yarn install --frozen-lockfile
      - run: npx flow check
      - run: npx eslint .
      - run: npx prettier "./packages/*/*/{src,bin,test}/**/*.{js,json,md}" --list-different

  lint_rust:
    name: ü¶Ä Lint Rust
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: ./.github/actions/rust-toolchain
        with: { components: "clippy, rustfmt" }
      - run: cargo fmt --all -- --check
      - run: cargo clippy -- -D warnings

  unit_tests:
    name: Unit tests (${{ matrix.os }}, Node ${{ matrix.node }})
    needs:
      - build_native
      - build_javascript
    strategy:
      matrix:
        include:
          # Linux AMD64
          - os: ubuntu-22.04
            node: 20
          - os: ubuntu-22.04
            node: 18

          # MacOS ARM64
          - os: macos-15
            node: 20
          - os: macos-15
            node: 18
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version: ${{ matrix.node }}
      - uses: actions/download-artifact@v4
        with:
          pattern: packages-*
          path: packages
          merge-multiple: true
      - name: Bump max inotify watches (Linux only)
        if: ${{ runner.os == 'Linux' }}
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p;
      - run: yarn --frozen-lockfile
      - run: yarn test:unit

  integration_tests:
    name: Integration tests (${{ matrix.ATLASPACK_V3 && 'v3, ' || '' }}${{ matrix.os }}, Node ${{ matrix.node }})
    needs:
      - build_native
      - build_javascript
    timeout-minutes: 35
    strategy:
      # These tend to be quite flakey, so one failed instance shouldn't stop
      # others from potentially succeeding
      fail-fast: false
      matrix:
        include:
          # Linux AMD64
          - os: ubuntu-22.04
            node: 20
          - os: ubuntu-22.04
            node: 20
            ATLASPACK_V3: true
          - os: ubuntu-22.04
            node: 18
          - os: ubuntu-22.04
            node: 18
            ATLASPACK_V3: true

          # MacOS ARM64
          - os: macos-15
            node: 20
          - os: macos-15
            node: 20
            ATLASPACK_V3: true
          - os: macos-15
            node: 18
          - os: macos-15
            node: 18
            ATLASPACK_V3: true

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version: ${{ matrix.node }}
      - uses: actions/download-artifact@v4
        with:
          pattern: packages-*
          path: packages
          merge-multiple: true
      - name: Bump max inotify watches (Linux only)
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p;
        if: ${{ runner.os == 'Linux' }}
      - run: yarn --frozen-lockfile
      - run: yarn test:integration-ci
        env:
          ATLASPACK_V3: ${{ matrix.ATLASPACK_V3 }}

  end_to_end_tests:
    name: E2E tests
    needs:
      - build_native
      - build_javascript
    timeout-minutes: 35
    strategy:
      matrix:
        node: [20]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version: ${{ matrix.node }}
      - uses: actions/download-artifact@v4
        with:
          pattern: packages-*
          path: packages
          merge-multiple: true
      - name: Bump max inotify watches (Linux only)
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p;
        if: ${{ runner.os == 'Linux' }}
      - run: yarn --frozen-lockfile
      - run: yarn playwright install
      - run: yarn test:e2e:ci
