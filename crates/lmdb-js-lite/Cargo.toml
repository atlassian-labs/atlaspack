[package]
edition = "2021"
name = "lmdb-js-lite"
version = "0.1.5"
repository = "https://github.com/atlassian-labs/atlaspack"

[[bench]]
name = "lmdb_js_safe_benchmark"
harness = false

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
anyhow = "1.0.86"
crossbeam = "0.8.4"
heed = "0.20.3"
lazy_static = "1.5.0"
napi = { version = "3.0.0-alpha.8", default-features = false, features = ["napi4", "tokio"] }
napi-derive = "3.0.0-alpha.7"
rayon = "1.10.0"
thiserror = "1.0.63"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
lz4_flex = "0.11.3"

[dev-dependencies]
criterion = "0.5.1"
rand = "0.9.0-alpha.2"

[build-dependencies]
napi-build = "2.1.3"

[profile.release]
lto = true
strip = "symbols"
